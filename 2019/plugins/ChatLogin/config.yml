password-confirm-required: true
#Register confirmation message
register-confirm-message: "&bnhập mật khẩu vào khung chat lần nữa để đăng ký"
#No register permissions message
no-register-permissions: "&cnhập mật khẩu để đăng ký"
#Login message
login-message: "&bnhập mật khẩu vào khung chat để đăng nhập"
#No login permissions message
no-login-permissions: "&cmật khẩu sai đăng nhập lại"
...
