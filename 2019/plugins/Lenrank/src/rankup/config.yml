# Plugin RankUp Dành Cho PocketMine
unleash-the-rankupdoesgroups: true
# Nếu Bạn Đặt Thành false Thì RankUpDoesGroups Sẽ Không Được Tải
# Điều Này Có Nghĩa Bạn Không Thể Đặt Nó Làm Người Quản Lý GroupManager
# Rất Khuyến Khích Không Thay Đổi Điều Này
preferred-economy: false
# Đặt Nền Kinh Tế Ưa Thích Của Bạn
# rankup\\economy\\Economy Và rankup\\economy\\PocketMoney Có Sẵn Theo Mặc Định
# Đặt Thành false Để Tự Động Tải(Chỉ Các Nền Kinh Tế Hổ Trợ Chính Thức Mới Tự Động Tải)
preferred-groupmanager: "rankup\\permission\\RankUpDoesGroups"
# Đặt Người Quản Lý Group Ưa Thích Của Bạn
# rankup\\permission\\RankUpDoesGroups Và rankup\\permission\\PurePerms Có Sẵn
# RankUpDoesGroups Là Một Siêu Thay Thế Cho Những Người Không Sử Dụng PurePerms
  
  

# Xác Định Tất Cả Các Rank Tại Đây:
ranks:
  Coal: 15000
  Iron: 20000
  Gold: 27000
  Diamond: 120000
  Master: 200000



